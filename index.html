<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Fretboard</title>
    </head>
    <body onload="updateScoreboard()">
        <div class="header">
            <div class="container">
                <h1>Acordes</h1>
                <span id="chords"></span>
            </div>
            <div class="container">
                <h1>Tempo</h1>
                <span id="timer"></span>
            </div>
            <div class="container">
                <h1>Pontos</h1>
                <span id="score"></span>
            </div>
        </div>

        <div class="fretboard"></div>
        <div class="note-name-section"></div>
        <script src="./app.js"></script>
        <script src="./gameFunctions.js"></script>
        <div class="play-container">
            <input type="button" id="play" onclick="startGame()" />
        </div>

        <div id="save-score-div">
            <label id="label-name" hidden>Nome do Jogador: </label>
            <input
                type="text"
                id="text-name"
                placeholder="Digite seu nome"
                hidden
            />
            <input
                type="button"
                id="btn-name"
                value="Salvar Score!"
                onclick="savePlayerScore()"
                hidden
            />
        </div>

        <div class="scoreboard-container" id="scoreboard-div"></div>
    </body>
</html>
